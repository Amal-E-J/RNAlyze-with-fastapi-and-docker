
<!DOCTYPE html>
<html>
<head>
    <title>RNAlyze</title>
    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/footer.css">
    <link rel="icon" href="/static/img/logo.png" type="image/icon type">
</head>
<body> 

<nav class="navbar">
    <div class="navbar-container container">
        <input type="checkbox" name="" id="" />
        <div class="hamburger-lines">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
        </div>
        <ul class="menu-items">
            <li><a href="{{ url_for('index')}}">Home</a></li>
            <li><a href="#">About</a></li>
            {% if logged_in %}
            <li><a href="{{ url_for('logout')}}">Logout</a></li>
            {% endif %}
            <button><a href="{{ url_for('submit_form')}}">Try Out</a></button>
        </ul>
        <a href="{{ url_for('index')}}">

            <h1 class="logo">

                <img src="/static/img/logo.png" alt="Logo">
                <img src="/static/img/name.png" alt="logo-name">
            </h1>
        </a>
    </div>
</nav>





<br><br><br><br><br><br>
<div class="container">
    

    {% if history %}
    <div class="result">
        <h1><u>Result</u></h1><br>
        <h2>
            <table>
                <tr>
                    <th><span>Name</span> </th>
                    <th><span>Description</span> </th>
                    <th><span>Sequences</span> </th>
                    <th><span>Buttons</span> </th>
                </tr>
                {% for rows in history %}
                <tr>
                    <td>{{rows.name}}</td>
                    <td>{{rows.description}}</td>
                    <td>{{rows.seq|truncate(20,True,'...')}}</td>
                    <td>
                        <br>
                        <a href="{{ url_for('details', user_id=rows.id) }}">
                        <button>
                                Details
                        </button> 
                        </a>
                        <br>
                        <a href="{{ url_for('delete_item', item_id=rows.id) }}">
                        <button>
                                Delete
                        </button> 
                        </a> <br>
                    </td>
                </tr>
                {% endfor %}
            </table>
            <br><br>
    </div>
    {% endif %}
</div>





<footer>
    <div class="bottom">
    </div>
</footer>

</body>
</html>
